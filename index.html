<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Tags  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Site Inside</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="source/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="source/css/bootstrap.min.css.map">
    <link rel="stylesheet" href="source/css/style.css">
    <script defer src="source/js/fontawesome-all.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row openedHello">
        <div class="coverIndex col-md-12">
          <span class="text-center">
            <strong title="text0"></strong>
            <span class="speak"></span>
          </span>
          <img src="source/img/Art-cat-monotype-glasses.jpg" class="img-fluid" alt="Cover">
          <div class="catCover"></div>
          <i class="fas fa-angle-up"></i>
        </div>
      </div>

      <div class="openedHome">
        <div class="row header">
          <div class="col-md-5 text-center">
            <nav>
              <a href="#">HOME</a>
              <a href="#">Share With Me</a>
            </nav>
          </div>
          <div class="col-md-2 text-center">
            <header>
              <img  src="source/img/WebIcon.png" class="img-fluid WebIcon" alt="Let It Go ...">
              <img src="source/img/WebIconHover.png" class="img-fluid WebIconHover" alt="Let It Go Dude ...">
            </header>
          </div>
          <div class="col-md-5 text-center">
            <nav>
              <a href="#">IYKWIM</a>
              <a href="#">About Me</a>
            </nav>
          </div>
        </div>  
      </div>


    </div>

    <!-- JS -->
    <script src="source/js/jquery-3.3.1.min.js"></script>
    <script src="source/js/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="source/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="source/js/style.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var text = ["Hello My Friend ..", "Come In  ..."];
        $(".coverIndex strong").html(text[0]);
        $(".coverIndex span.text-center, .catCover").click(function(){
          $(".coverIndex span.text-center").fadeOut("slow");
          var ind = $(".coverIndex strong").attr("title");
          ind = parseInt(ind.slice(4));
          ind < text.length-1 ? ind++ : ind = 0;
          setTimeout(
            function() {
              $(".coverIndex strong").html(text[ind]);
              $(".coverIndex strong").attr("title", "text"+ind);
              $(".coverIndex span.text-center").fadeIn("slow");
            }
            , 1500);
        });
      });
    </script>
  </body>
</html>
